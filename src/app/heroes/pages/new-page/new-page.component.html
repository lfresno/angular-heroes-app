<h1>
  {{currentHero.id ? 'Editar' : 'Agregar'}}
  Héroe

  <small *ngIf="currentHero.id"> {{currentHero.superhero}} </small>

</h1>

<mat-divider class="mb-2"></mat-divider>

<!--Se conecta el formulario reactivo del .ts al html -->
<div class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Súper héroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
              >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              required=""
              formControlName="publisher"
            >
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Imagen alternativa</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">

          <!-- Si no existe el héroe, no sale el botón de borrar-->
          <button *ngIf="currentHero.id" mat-flat-button color="warn" (click)="onDeleteHero()">
            Borrar
          </button>

          <span class="spacer"></span>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage" alt="Imagen del héroe">
    </mat-card>

  </div>

</div>
