<h1 mat-dialog-title>¿Quiere borra este héroe?</h1>
<div mat-dialog-content>
  Este proceso no es reversible, está a punto de eliminar a {{data.superhero}}
</div>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()"> No, gracias</button>

  <span class="spacer"></span>

  <button mat-button (click)="onConfirm()" cdkFocusInitial color="warn"> OK </button>
</mat-dialog-actions>
